<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try {
                ace.settings.check('breadcrumbs', 'fixed');
            } catch (e) {
            }
        </script>
        <ul class="breadcrumb">
            <li>
                <a href="#"><ui:insert name="submenu"/></a>
            </li>
            <li class="active" style="font-size: medium;"><ui:insert name="pageTitle"/></li>
        </ul>
        <h:form style="margin-top: -10px;">
            <h:panelGrid columns="20">
                <p:separator />
                <p:commandButton value="Global Equities" ajax="false" styleClass="btn btn-white btn-sm btn-primary"
                                 disabled="#{navHelper.module == appModule.claims}" 
                                 action="#{navHelper.switchModule(appModule.claims)}" rendered="#{loginCtrl.toBeDisplayed(appModule.claims)}" />
                <p:separator />
                <p:commandButton value="Global Fixed Incomes" ajax="false" styleClass="btn btn-white btn-sm btn-primary"
                                 disabled="#{navHelper.module == appModule.reinsurance}"
                                 action="#{navHelper.switchModule(appModule.reinsurance)}"  rendered="#{loginCtrl.toBeDisplayed(appModule.reinsurance)}"/>
                <p:separator />
                <p:commandButton value="Foreign Exchange" ajax="false" styleClass="btn btn-white btn-sm btn-primary"
                                 disabled="#{navHelper.module == appModule.underwriting}"
                                 action="#{navHelper.switchModule(appModule.underwriting)}" rendered="#{loginCtrl.toBeDisplayed(appModule.underwriting)}" />
                <p:separator />
                <p:commandButton value="Account Management" ajax="false" styleClass="btn btn-white btn-sm btn-primary"
                                 disabled="#{navHelper.module == appModule.finance}"
                                 action="#{navHelper.switchModule(appModule.finance)}" 
                                 rendered="#{loginCtrl.toBeDisplayed(appModule.finance)}"/>
                <p:separator />
                <p:commandButton value="System Configuration" ajax="false" styleClass="btn btn-white btn-sm btn-primary"
                                 disabled="#{navHelper.module == appModule.settings}"
                                 action="#{navHelper.switchModule(appModule.settings)}" rendered="#{loginCtrl.toBeDisplayed(appModule.settings)}"/>

                <p:separator />
                <p:commandButton value="Tradelive" ajax="false" styleClass="btn btn-white btn-sm btn-primary"
                                 disabled="#{navHelper.module == appModule.financialYear}"
                                 action="#{navHelper.switchModule(appModule.financialYear)}" rendered="#{loginCtrl.toBeDisplayed(appModule.financialYear)}"/>

                <p:separator />
                <p:commandButton value="IC Live" ajax="false" styleClass="btn btn-white btn-sm btn-primary"
                                 disabled="#{navHelper.module == appModule.iclive}"
                                 action="#{navHelper.switchModule(appModule.iclive)}" rendered="#{loginCtrl.toBeDisplayed(appModule.iclive)}"/>

                <p:separator />


                <p:commandButton value="User Report" ajax="false" styleClass="btn btn-white btn-sm btn-primary"
                                 disabled="#{navHelper.module == appModule.userreports}"
                                 action="#{navHelper.switchModule(appModule.userreports)}" rendered="#{loginCtrl.toBeDisplayed(appModule.userreports)}"/>

                <p:separator />


                <p:commandButton value="Third Party Menu " styleClass="btn btn-white btn-sm btn-primary"
                                 disabled="#{navHelper.module == appModule.thirdParty}" ajax="false" 
                                 action="#{navHelper.switchModule(appModule.thirdParty)}"
                                 />
            </h:panelGrid>
        </h:form>
    </div>
</div>
